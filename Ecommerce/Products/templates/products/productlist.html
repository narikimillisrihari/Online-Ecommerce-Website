<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="list">
        <ul>
        {%for i in obj%}
        <li>Product_Name:     {{i.name}}</li>
        <li>Product_Price:    {{i.price}}</li>
        <li>Product_Description:    {{i.description}}</li>
        <li>Product_Created_Date:{{i.posted_date}}</li>
        {%endfor%}
    </ul>
    </div>
    <a href="{% url 'website:homepage' %}" class="btn btn-sm btn-danger logout-btn">Homepage</a>
    <a href="{% url 'user:logout_view' %}" class="btn btn-sm btn-danger logout-btn">Logout</a>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
